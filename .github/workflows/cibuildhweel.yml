name: Build Wheels

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]  # , windows-2019, macOS-11

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Used to host cibuildwheel
      - uses: actions/setup-python@v3

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.12.1

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse

      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl

      - name: Set release name and tag
        run: |
          echo "RELEASE_NAME=$(date +'%Y.%m.%d-%H:%M Release')" >> $GITHUB_ENV
          echo "RELEASE_TAG=$RELEASE_NAME >> $GITHUB_ENV

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          release_name: ${{ env.RELEASE_NAME }}
          draft: false
          prerelease: false

      - name: Upload wheels to GitHub Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./wheelhouse/*.whl
          asset_name: wheel-${{ matrix.os }}.whl
          asset_content_type: application/octet-stream

      - name: List wheel files
        run: echo "WHEEL_FILES=$(ls wheelhouse/*.whl)" >> $GITHUB_ENV

      - name: Upload wheels to GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for wheel_file in $WHEEL_FILES; do
            echo "Uploading $wheel_file"
            curl \
              --progress-bar \
              --location \
              --request POST \
              --header "Authorization: Bearer $GITHUB_TOKEN" \
              --header "Content-Type:application/octet-stream" \
              --data-binary "@$wheel_file" \
              --url "${{ steps.create_release.outputs.upload_url }}?name=$(basename $wheel_file)"
          done